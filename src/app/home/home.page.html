<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RTC with PeerJS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="errorMsg"></div>

  <video id="partner-video" (click)="swapVideo('user-video')" autoplay playsinline
    [ngClass]="{'top-video': topVideoFrame === 'partner-video', 'main-video': topVideoFrame != 'partner-video'}">
  </video>
  <video id="user-video" (click)="swapVideo('partner-video')" autoplay playsinline
    [ngClass]="{'top-video': topVideoFrame === 'user-video', 'main-video': topVideoFrame != 'user-video'}" >
  </video>


  <ion-row nowrap>
    <ion-button (click)="init()">Login As: </ion-button>
    <ion-item>
      <ion-input type="text" [(ngModel)]="userId" placeholder="Your ID"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row nowrap>
    <ion-button (click)="call()">Call To: </ion-button>
    <ion-item>
      <ion-input type="text" [(ngModel)]="partnerId" placeholder="Your partner ID"></ion-input>
    </ion-item>
  </ion-row>  

  <ion-row nowrap *ngIf="isConnexionOpen()">
    <ion-button (click)="hangUp()">Hang Up </ion-button>
  </ion-row>  
</ion-content>
